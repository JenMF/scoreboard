<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container1">
            <div class="container">
                <div>
                    <h3>HOME</h3>
                    <span class="score" id="home-score">0</span>
                    <div class="button-container">
                        <button class="buttons" id="btn1" onclick = "plusOneHome()">+1</button>
                        <button class="buttons" id="btn2" onclick="plusTwoHome()">+2</button>
                        <button class="buttons" id="btn3" onclick="plusThreeHome()">+3</button>
                    </div>
                </div>

                <div>
                    <h3>GUEST</h3>
                    <span class="score" id="guest-score">0</span>
                    <div class="button-container">
                        <button class="buttons" id="btn4" onclick="plusOneGuest()">+1</button>
                        <button class="buttons" id="btn5" onclick="plusTwoGuest()">+2</button>
                        <button class="buttons" id="btn6" onclick="plusThreeGuest()">+3</button>
                    </div>
                </div>   
                       
            </div>
            <button id="newBtn" onclick="newGame()">New Game</button>  
        </div>

        <script src="index.js"></script>
    </body>
</html>
